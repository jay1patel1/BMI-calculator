<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>BMI CALCULATOR</title>
</head>
<body>
<div class="content">
    <div class="title">
        <H1>BMI Calculator</H1>
    </div>
    <div class="inputField">
        <form>
            <p class="inputFieldTitle">
                <label for="height">Height in CM:</label><br>
                <input id="height" placeholder="Enter your height in CM" type="text">
            </p>
            <p class="inputFieldTitle">
                <label for="weight">Weight in Kg:</label><br>
                <input id="weight" placeholder="Enter your weight in KG" type="text">
            </p>
            <div class="button">
                <button class="button-82-pushable" type="submit">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        Calculate BMI
                    </span>
                </button>
            </div>
        </form>
    </div>
    <div class="output">
        <div class="result">
            <p id="result">Please enter the value</p>
        </div>
        <div class="outputValue">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
